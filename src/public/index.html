<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
</head>
<body>

    <h1>PRODUCTOS A AGREGAR:</h1>

    <form action="/api/products" method="post">
        
        <label for=productTitle>Nombre</label>
        <input type="text" name="productTitle" id="productTitle">
        <label for=productDescription>Descripción</label>
        <input type="text" name="productDescription" id="productDescription">
        <label for=productCode>Código del Producto</label>
        <input type="text" name="productCode" id="productCode">
        <label for=productPrice>Precio</label>
        <input type="text" name="productPrice" id="productPrice">
        <label for=productStatus>Status</label>
        <input type="text" name="productStatus" id="productStatus">
        <label for=productStock>Stock</label>
        <input type="text" name="productStock" id="productStock">
        <label for=productCategory>Categoria</label>
        <input type="text" name="productCategory" id="productCategory">
        <button type="submit">Agregar producto</button>

    </form>
    
</body>
</html>
